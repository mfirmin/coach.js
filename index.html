<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Coach.js Example</title>
        <link rel="stylesheet" type="text/css" href="css/coach.css">
        <script src="static/coach.js"></script>
    </head>
    <body>
        <h1>Coach.js Example: Pendulum</h1>
        <div id='main'>
            <div id='pendulum'>
                <div id='simTime'>Simulation Time (% real time): <div id='simRate' style="display: inline-block">0</div></div>
            </div>
        </div>

        <script>
            var world = new Coach.World({
                "FPS": 30.,
                "dt": 0.0001,
                "cameraOptions": {
                    "type": "perspective",
                    "position": [2, 2, 2],
                    "target": [0,1,0],
                },
            }, '#pendulum');
            var ground = new Coach.entities.Box('ground', [5,1,5], {mass: 0, color: [100,100,100]});
            var pivot  = new Coach.entities.Box('pivot', [0.1,0.1,0.1], {mass: 0, color: [255,0,0]});
            var link1  = new Coach.entities.Box('link1', [0.5, 0.1, 0.1], {mass: 1, color: [0,255,0]});
            var link2  = new Coach.entities.Box('link2', [0.1, 0.1, 0.5], {mass: 1, color: [0,0,255]});
            var link3  = new Coach.entities.Box('link3', [0.5, 0.1, 0.1], {mass: 1, color: [0,255,255]});
            ground.setPosition([0.,-0.5,0]);
            pivot.setPosition([0,2,0]);
            link1.setPosition([0.25,2,0]);
            link2.setPosition([0.5,2,-0.25]);
            link3.setPosition([0.75,2,-0.5]);
            world.addEntity(ground);
            world.addEntity(pivot);
            world.addEntity(link1);
            world.addEntity(link2);
            world.addEntity(link3);

            var j0 = new Coach.joints.Ball('joint0', pivot, link1, [0,2,0], { });
            var j1 = new Coach.joints.Ball('joint1', link1, link2, [0.5,2,0]);
            var j2 = new Coach.joints.Ball('joint2', link2, link3, [0.5,2,-0.5]);
            world.addJoint(j0);
            world.addJoint(j1);
            world.addJoint(j2);

            var renderCallback = function(camera, time) {
                Coach.lib.$('#simRate').text((time*30.).toFixed(1));
                //console.log(j0.getAngle());
            }

            /*
            var pdc = new Coach.controllers.PDController(j2, 1.57);

            var controller = function() {
                var T = pdc.evaluate();
                j2.addTorque(T);
            };
            */

//            world.go({renderCallback: renderCallback, simulationCallback: controller})
            world.go({renderCallback: renderCallback})


        </script>

    </body>
</html>
