<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Coach.js Example</title>
        <link rel="stylesheet" type="text/css" href="../css/coach.css">
        <script src="../static/coach.js"></script>
    </head>
    <body>
        <h1>Coach.js Example: </h1>
        <div id='main'>
            <div id='robot'>
                <div id='simTime'>Simulation Time (% real time): <div id='simRate' style="display: inline-block">0</div></div>
            </div>
        </div>

        <script>
            var world;
            Coach.lib.$(document).ready(function() {
                world = new Coach.World({
                    "FPS": 30.,
                    "dt": 0.0010,
                    "cameraOptions": {
                        "type": "perspective",
                        "position": [1, 1, 5],
                        "target": [0,0,0],
                    },
                }, '#robot');
                var ground = new Coach.entities.Box('ground', [50,1,50], {mass: 0, color: [100,100,100]});
                var pivot  = new Coach.entities.Sphere('pivot', .1, {mass: 0, color: [255,0,0]});
                var link1  = new Coach.entities.Box('link1', [0.5, 0.1, 0.1], {mass: 1, color: [0,255,0]});
                var link2  = new Coach.entities.Box('link2', [0.5, 0.1, 0.1], {mass: 1, color: [0,0,255]});
                var link3  = new Coach.entities.Box('link3', [0.5, 0.1, 0.1], {mass: 1, color: [0,255,255]});
                ground.setPosition([0.,-1,0]);
                pivot.setPosition([0,0,0]);
                link1.setPosition([0.25,0,0]);
                link2.setPosition([0.75,0,0]);
                link3.setPosition([1.25,0,0]);
                world.addEntity(ground,{shader: {fragmentShader: 'ground_fragShader', vertexShader: 'ground_vertShader'}} );
                world.addEntity(pivot);
                world.addEntity(link1);
                world.addEntity(link2);
                world.addEntity(link3);

                var j0 = new Coach.joints.Ball('joint0', {'A': 'pivot', 'B': 'link1'}, [0,0,0] );
                var j1 = new Coach.joints.Ball('joint1', {'A': 'link1', 'B': 'link2'}, [0.5,0,0] );
                var j2 = new Coach.joints.Ball('joint2', {'A': 'link2', 'B': 'link3'}, [1.0,0,0] );

                world.addJoint(j0);
                world.addJoint(j1);
                world.addJoint(j2);

                var renderCallback = function(camera, time) {
                    Coach.lib.$('#simRate').text((time*30.).toFixed(1));
                }

                /*
                var pdc0 = new Coach.controllers.PDController(j0, -1.57, {KP: 1000, KD: 100});
                var pdc1 = new Coach.controllers.PDController(j1, 1.57, {KP: 1000, KD: 100});
                var pdc2 = new Coach.controllers.PDController(j2, .7, {KP: 1000, KD: 100});

                var controller = function() {
                    j0.addTorque(pdc0.evaluate());
                    j1.addTorque(pdc1.evaluate());
                    j2.addTorque(pdc2.evaluate());
                };
                */

                //world.go({renderCallback: renderCallback, simulationCallback: controller})
                world.go({renderCallback: renderCallback})
            });


        </script>

        <script id="ground_fragShader" type="x-shader/x-fragment">
            varying vec4 vPosition;
            void main() {
                float color = (mod((vPosition.x)/4.,1.0)-.5)*(mod((vPosition.z)/4.,1.0)-.5);
                gl_FragColor = mix(vec4(0.7,0.7,0.7, 1.0), vec4(.5,.5,.5,1.0), step(0., color));
            }
        </script>
        <script id="ground_vertShader" type="x-shader/x-vertex">
            varying vec4 vPosition;
            void main() {
                vPosition = modelMatrix * vec4(position, 1.0);
                gl_Position = projectionMatrix * viewMatrix * vPosition;
            }
        </script>

    </body>
</html>
